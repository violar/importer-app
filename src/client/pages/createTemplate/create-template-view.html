<div class="create-template-view container">
    <div class="jumbotron">
        <h1>Import</h1>
        <form>
            <div class="form-group">
                <label class="control-label" for="templateName">Template Name</label>
                <input class="form-control input-lg" type="text" id="templateName">
            </div>
            <div class="attributes">
                <div class="panel panel-default attribute-panel">
                    <div class="panel-heading">New Column</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label" for="attributeName">Name</label>
                            <input class="form-control input-sm" type="text" id="attributeName">
                        </div>
                        <div class="form-group">
                            <label for="attributeField" class="text-left input-sm control-label">Select Field Type</label>
                            <select id="attributeField" class="form-control input-sm">
                                <option>Text</option>
                                <option>Number</option>
                                <option>Date</option>
                                <option>Birthday</option>
                                <option>Address</option>
                                <option>Zip Code</option>
                                <option>Phone</option>
                                <option>Image</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-raised btn-default" v-on:click="cancel()">Cancel</button>
                            <button type="submit" class="btn btn-raised btn-primary" v-on:click="saveAttribute()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-raised btn-primary" v-on:click="next()">Next ></button>
            </div>
        </form>
    </div>
</div>
